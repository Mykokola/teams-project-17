<section class="hotel-hero section">
  <div class="container hotel-hero-container">
    <div class="hotel-hero-title-holder">
      <h1 class="hotel-hero-title">hotel</h1>
      <div class="hotel-hero-buttons">
        <button class="btn btn-light-bg js-open-modal" data-modal="book-room">
          book a room
        </button>
        <button class="btn btn-light-bg js-open-modal" data-modal="room-prices">
          view prices
        </button>
      </div>
    </div>
    <div class="hotel-hero-slider-container">
      <div class="hotel-hero-slider">
        <div class="hotel-hero-img hotel-hero-slider-item">
          <picture>
            <source
              srcset="
                /img/hotel/hero/hotel3-desktop-1x.jpg 496w,
                /img/hotel/hero/hotel3-desktop-2x.jpg 992w
              "
              media="(min-width: 1440px)"
              sizes="496px"
            />
            <source
              srcset="
                /img/hotel/hero/hotel3-tablet-1x.jpg 408w,
                /img/hotel/hero/hotel3-tablet-2x.jpg 816w
              "
              media="(min-width: 768px)"
              sizes="408px"
            />
            <img
              srcset="
                /img/hotel/hero/hotel3-mobile-1x.jpg 250w,
                /img/hotel/hero/hotel3-mobile-2x.jpg 500w
              "
              sizes="250px"
              src="/img/hotel/hero/hotel3-mobile-1x.jpg"
              alt="Photo of the hotel"
            />
          </picture>
        </div>
        <div class="hotel-hero-img hotel-hero-slider-item">
          <picture>
            <source
              srcset="
                /img/hotel/hero/hotel1-desktop-1x.jpg 496w,
                /img/hotel/hero/hotel1-desktop-2x.jpg 992w
              "
              media="(min-width: 1440px)"
              sizes="496px"
            />
            <source
              srcset="
                /img/hotel/hero/hotel1-tablet-1x.jpg 408w,
                /img/hotel/hero/hotel1-tablet-2x.jpg 816w
              "
              media="(min-width: 768px)"
              sizes="408px"
            />
            <img
              srcset="
                /img/hotel/hero/hotel1-mobile-1x.jpg 250w,
                /img/hotel/hero/hotel1-mobile-2x.jpg 500w
              "
              sizes="250px"
              src="/img/hotel/hero/hotel1-mobile-1x.jpg"
              alt="Photo of the hotel"
            />
          </picture>
        </div>
        <div class="hotel-hero-img hotel-hero-slider-item">
          <picture>
            <source
              srcset="
                /img/hotel/hero/hotel2-desktop-1x.jpg 496w,
                /img/hotel/hero/hotel2-desktop-2x.jpg 992w
              "
              media="(min-width: 1440px)"
              sizes="496px"
            />
            <source
              srcset="
                /img/hotel/hero/hotel2-tablet-1x.jpg 408w,
                /img/hotel/hero/hotel2-tablet-2x.jpg 816w
              "
              media="(min-width: 768px)"
              sizes="408px"
            />
            <img
              srcset="
                /img/hotel/hero/hotel2-mobile-1x.jpg 250w,
                /img/hotel/hero/hotel2-mobile-2x.jpg 500w
              "
              sizes="250px"
              src="/img/hotel/hero/hotel2-mobile-1x.jpg"
              alt="Photo of the hotel"
            />
          </picture>
        </div>
      </div>
      <div class="hotel-hero-slider-arrows">
        <svg
          class="hotel-hero-slider-icon hotel-hero-prev"
          width="36"
          height="36"
        >
          <use href="././img/sprite.svg#icon-button-arrow-left"></use>
        </svg>
        <svg
          class="hotel-hero-slider-icon hotel-hero-next"
          width="36"
          height="36"
        >
          <use href="././img/sprite.svg#icon-button-arrow-right"></use>
        </svg>
      </div>
    </div>

    <p class="hotel-hero-text">
      Whether you're in the mood for a hearty breakfast, a light lunch, or a
      <span class="ital">romantic dinner</span>, our menu has something for
      everyone.
    </p>
  </div>
</section>
<script>
  $('.hotel-hero-slider').slick({
    slide: '.hotel-hero-slider-item',
    slidesToShow: 1,
    slidesToScroll: 1,
    infinite: false,
    arrows: true,
    dots: false,
    variableWidth: true,
    prevArrow: $('.hotel-hero-prev'),
    nextArrow: $('.hotel-hero-next'),
  });
  $('.hotel-hero-slider').on(
    'afterChange',
    function (event, slick, currentSlide) {
      if (currentSlide === 0) {
        $('.hotel-hero-prev').css('opacity', '0.3');
      } else {
        $('.hotel-hero-prev').css('opacity', '1');
      }
      if (currentSlide === slick.slideCount - 1) {
        $('.hotel-hero-next').css('opacity', '0.3');
      } else {
        $('.hotel-hero-next').css('opacity', '1');
      }
    }
  );
</script>
