<!--! Щоб додали посилання на це мод.вікно: class="js-open-modal" data-modal="book-table" -->

<!--! додали атрибут ідентифікації мод.вікна: data-modal="book-table" -->
<div class="modal book-table" data-modal="book-table">
    <!--! додали клас закриття мод.вікна: js-modal-close -->
    <button class="modal-close-btn js-modal-close" type="button" >
        <svg class="modal-close-btn-icon">
            <use href="././img/sprite.svg#modal-cross"></use>
        </svg>
    </button>
    <form action="#">
        <h4 class="call-to-action">BOOK <span class="ital">A TABLE</span></h4>
    
        <div class="modal-form-wrapper">
            <label class="modal-form-field">
                <input type="text" name="user_name" class="modal-form-input" pattern="^[a-zA-Zа-яА-Я]+$" minlength="2"
                    placeholder="Your name *" required>
                <span class="modal-form-input-desc">who should book a table for?</span>           
            </label>
            
            <!-- TODO Потрібно вставити стрілочку, або зробити селект -->
            <!-- розміри стрілки 20px
                <svg class="modal-close-btn-icon">
                    <use href="../img/sprite.svg#modal-arrow"></use>
                </svg> 
            -->
            <label class="modal-form-field">
                <input type="number" name="user_quantity" class="modal-form-input" value="" min="1" max="113" placeholder="number of people *" required>
                <span class="modal-form-input-desc">number of people</span>
            </label>
            
            <!-- TODO Потрібно зробити стрілочку-->
            <!-- TODO Потрібно зробити селект, або стилізувати input type="date" -->
            <label class="modal-form-field date">
                <input type="date" name="user_date" class="modal-form-input" min="2023-02-25" max="2023-12-31" value="today" placeholder="today" required>
                <span class="modal-form-input-desc">what date to book?</span>
            </label>
            
            <!-- TODO Потрібно вставити патерн телефону -->
            <label class="modal-form-field">
                <input type="tel" name="user_tel" class="modal-form-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                    title="xxx-xxx-xx-xx" placeholder="Phone *" required>
                <span class="modal-form-input-desc">phone number</span>
            </label>
        </div>

        <button class="btn btn-dark-bg" type="submit">MAKE A RESERVATION</button>
    </form>
</div>

<!-- Подложка под модальным окном -->
<div class="overlay js-overlay-modal"></div>
