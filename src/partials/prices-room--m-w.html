    <!--! додали клас закриття мод.вікна: js-modal-close -->

            <use href="././img/sprite.svg#modal-cross"></use>
        </svg>
    </button>
    <form action="#">
        <h4 class="call-to-action">Prices <span class="ital">per room</span></h4>
        <p class="room-category">Double suite</p>
        <div class="modal-form-wrapper">
            
            <!-- TODO Потрібно зробити стрілочку-->
            <!-- розміри стрілки 20px

                    <use href="../img/sprite.svg#modal-arrow"></use>

            -->

                <input type="number" name="user_quantity" class="modal-form-input" value="1" min="1" max="365" required>
                <span class="modal-form-input-desc">Number of nights</span>
            </label>
            
            <!-- TODO Потрібно зробити стрілочку-->

                <input type="number" name="user_quantity" class="modal-form-input" value="" min="1" max="113" required>
                <span class="modal-form-input-desc">UAH</span>
            </label>

        </div>
        
        <!-- TODO Потрібно прописати посилання на відкриття модального вікна бронювання номеру-->
